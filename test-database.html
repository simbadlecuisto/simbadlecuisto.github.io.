<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Base de Donn√©es - Chem Spot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .product-card { 
            border: 1px solid #ddd; 
            padding: 20px; 
            margin: 10px 0; 
            border-radius: 8px;
            background: #f9f9f9;
        }
        .loading { color: #666; }
        .error { color: red; }
        .success { color: green; }
        button {
            background: #2c5282;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
        }
        button:hover { background: #1a365d; }
    </style>
</head>
<body>
    <h1>üß™ Test de la Base de Donn√©es ChemSpot</h1>
    
    <div>
        <button onclick="testConnection()">Tester la Connexion</button>
        <button onclick="loadProducts()">Charger les Produits</button>
        <button onclick="loadSuppliers()">Charger les Fournisseurs</button>
    </div>
    
    <div id="status"></div>
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // üîë REMPLACEZ CES VALEURS PAR LES V√îTRES
        const SUPABASE_URL = 'https://supabase.com/dashboard/project/jkaffpgqbyhuihvyvtld'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprYWZmcGdxYnlodWlodnl2dGxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2NTgzOTQsImV4cCI6MjA2NzIzNDM5NH0.OIjoz6uoPV25Nraral4YN_gz7q6COBW3dAVIYhBy1pI'
        
        // Initialiser Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        
        const statusDiv = document.getElementById('status')
        const resultsDiv = document.getElementById('results')
        
        // Test de connexion
        async function testConnection() {
            statusDiv.innerHTML = '<p class="loading">üîÑ Test de connexion...</p>'
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('count')
                    .limit(1)
                
                if (error) throw error
                
                statusDiv.innerHTML = '<p class="success">‚úÖ Connexion r√©ussie !</p>'
            } catch (error) {
                statusDiv.innerHTML = `<p class="error">‚ùå Erreur: ${error.message}</p>`
            }
        }
        
        // Charger les produits
        async function loadProducts() {
            statusDiv.innerHTML = '<p class="loading">üîÑ Chargement des produits...</p>'
            
            try {
                const { data: products, error } = await supabase
                    .from('products')
                    .select(`
                        *,
                        suppliers (
                            company_name,
                            country,
                            rating
                        )
                    `)
                
                if (error) throw error
                
                statusDiv.innerHTML = `<p class="success">‚úÖ ${products.length} produits charg√©s</p>`
                
                resultsDiv.innerHTML = products.map(product => `
                    <div class="product-card">
                        <h3>üíä ${product.name}</h3>
                        <p><strong>Prix:</strong> ${product.price}‚Ç¨/${product.unit}</p>
                        <p><strong>Puret√©:</strong> ${product.purity}%</p>
                        <p><strong>CAS:</strong> ${product.cas_number}</p>
                        <p><strong>Fournisseur:</strong> ${product.suppliers.company_name} (${product.suppliers.country})</p>
                        <p><strong>Note:</strong> ‚≠ê ${product.suppliers.rating}/5</p>
                    </div>
                `).join('')
                
            } catch (error) {
                statusDiv.innerHTML = `<p class="error">‚ùå Erreur: ${error.message}</p>`
            }
        }
        
        // Charger les fournisseurs
        async function loadSuppliers() {
            statusDiv.innerHTML = '<p class="loading">üîÑ Chargement des fournisseurs...</p>'
            
            try {
                const { data: suppliers, error } = await supabase
                    .from('suppliers')
                    .select('*')
                
                if (error) throw error
                
                statusDiv.innerHTML = `<p class="success">‚úÖ ${suppliers.length} fournisseurs charg√©s</p>`
                
                resultsDiv.innerHTML = suppliers.map(supplier => `
                    <div class="product-card">
                        <h3>üè≠ ${supplier.company_name}</h3>
                        <p><strong>Pays:</strong> ${supplier.country}</p>
                        <p><strong>Note:</strong> ‚≠ê ${supplier.rating}/5</p>
                        <p><strong>Certifi√©:</strong> ${supplier.verified ? '‚úÖ Oui' : '‚ùå Non'}</p>
                        <p><strong>Sp√©cialit√©s:</strong> ${supplier.specialties.join(', ')}</p>
                        <p>${supplier.description}</p>
                    </div>
                `).join('')
                
            } catch (error) {
                statusDiv.innerHTML = `<p class="error">‚ùå Erreur: ${error.message}</p>`
            }
        }
        
        // Test automatique au chargement
        window.onload = function() {
            if (SUPABASE_URL === 'VOTRE_SUPABASE_URL_ICI') {
                statusDiv.innerHTML = '<p class="error">‚ö†Ô∏è Veuillez configurer vos cl√©s Supabase dans le code !</p>'
            } else {
                testConnection()
            }
        }
    </script>
</body>
</html>
