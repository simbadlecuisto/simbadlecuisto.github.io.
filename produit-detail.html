    <script>
        // ============================================================
        // CONFIGURATION SUPABASE
        // ============================================================
        const SUPABASE_URL = 'https://jkaffpgqbyhuihvyvtld.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprYWZmcGdxYnlodWlodnl2dGxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2NTgzOTQsImV4cCI6MjA2NzIzNDM5NH0.OIjoz6uoPV25Nraral4YN_gz7q6COBW3dAVIYhBy1pI';

        let supabaseClient;
        let currentExcipientId = 10; // Lactose par d√©faut

        // ============================================================
        // INITIALISATION
        // ============================================================
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Charger Supabase si pas d√©j√† charg√©
                if (typeof window.supabase === 'undefined') {
                    // Charger depuis CDN si n√©cessaire
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
                    script.onload = () => initSupabase();
                    document.head.appendChild(script);
                } else {
                    initSupabase();
                }

            } catch (error) {
                console.error('‚ùå Erreur initialisation:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>Erreur de connexion √† la base de donn√©es</div>
                        <div style="font-size: 0.9rem; margin-top: 1rem;">${error.message}</div>
                    </div>
                `;
            }
        });

        function initSupabase() {
            // Init Supabase
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('‚úÖ Supabase connect√©');

            // R√©cup√©rer ID depuis URL si pr√©sent
            const urlParams = new URLSearchParams(window.location.search);
            const idParam = urlParams.get('id');
            if (idParam) {
                currentExcipientId = parseInt(idParam);
            }

            // Charger toutes les donn√©es
            loadAllData();
        }

        // ============================================================
        // CHARGEMENT DONN√âES
        // ============================================================
        async function loadAllData() {
            try {
                // 1. Charger excipient
                const excipient = await loadExcipient(currentExcipientId);
                if (!excipient) {
                    throw new Error('Excipient non trouv√©');
                }

                // 2. Charger toutes les donn√©es en parall√®le
                const [conditionnements, marche, fournisseurs, alertes, prixHistorique] = await Promise.all([
                    loadConditionnements(currentExcipientId),
                    loadMarcheData(currentExcipientId),
                    loadFournisseurs(currentExcipientId),
                    loadAlertes(currentExcipientId),
                    loadPrixHistorique(currentExcipientId)
                ]);

                // 3. Afficher tout
                displayProductHeader(excipient);
                displayConditionnements(conditionnements);
                displayMarche(marche, prixHistorique);
                displayFournisseurs(fournisseurs);
                displayAlertes(alertes);

                // 4. Afficher le contenu
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';

                console.log('‚úÖ Toutes les donn√©es charg√©es');

            } catch (error) {
                console.error('‚ùå Erreur chargement donn√©es:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>Erreur de chargement</div>
                        <div style="font-size: 0.9rem; margin-top: 1rem;">${error.message}</div>
                    </div>
                `;
            }
        }

        // ============================================================
        // REQU√äTES SUPABASE
        // ============================================================
        async function loadExcipient(id) {
            const { data, error } = await supabaseClient
                .from('excipients')
                .select('*')
                .eq('id', id)
                .single();

            if (error) throw error;
            return data;
        }

        async function loadConditionnements(excipientId) {
            const { data, error } = await supabaseClient
                .from('conditionnements')
                .select(`
                    *,
                    fournisseurs (nom, pays, flag_emoji)
                `)
                .eq('excipient_id', excipientId)
                .order('prix_eur', { ascending: true });

            if (error) throw error;
            return data || [];
        }

        async function loadMarcheData(excipientId) {
            const { data, error } = await supabaseClient
                .from('marche_data')
                .select('*')
                .eq('excipient_id', excipientId)
                .single();

            if (error && error.code !== 'PGRST116') throw error;
            return data;
        }

        async function loadFournisseurs(excipientId) {
            const { data: conditionnements, error: condError } = await supabaseClient
                .from('conditionnements')
                .select('fournisseur_id')
                .eq('excipient_id', excipientId);

            if (condError) throw condError;

            const fournisseurIds = [...new Set(conditionnements.map(c => c.fournisseur_id))];

            if (fournisseurIds.length === 0) return [];

            const { data, error } = await supabaseClient
                .from('fournisseurs')
                .select('*')
                .in('id', fournisseurIds);

            if (error) throw error;
            return data || [];
        }

        async function loadAlertes(excipientId) {
            const { data, error } = await supabaseClient
                .from('alertes_reglementaires')
                .select('*')
                .eq('excipient_id', excipientId)
                .order('date_alerte', { ascending: false })
                .limit(10);

            if (error) throw error;
            return data || [];
        }

        async function loadPrixHistorique(excipientId) {
            const { data, error } = await supabaseClient
                .from('indices_prix_historique')
                .select('*')
                .eq('excipient_id', excipientId)
                .order('mois', { ascending: true });

            if (error) throw error;
            return data || [];
        }

        // ============================================================
        // AFFICHAGE DONN√âES
        // ============================================================
        function displayProductHeader(excipient) {
            const pubchemImage = excipient.cid_pubchem 
                ? `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/cid/${excipient.cid_pubchem}/PNG?image_size=300x300`
                : null;

            document.getElementById('productHeader').innerHTML = `
                <div class="product-info">
                    <h1>${excipient.nom_commun || 'Excipient'}</h1>
                    <p class="product-subtitle">${excipient.nom_chimique || ''}</p>
                    <div class="product-meta">
                        ${excipient.cas_number ? `<div class="meta-item"><strong>CAS:</strong> ${excipient.cas_number}</div>` : ''}
                        ${excipient.formule ? `<div class="meta-item"><strong>Formule:</strong> ${excipient.formule}</div>` : ''}
                        ${excipient.masse_molaire ? `<div class="meta-item"><strong>PM:</strong> ${excipient.masse_molaire} g/mol</div>` : ''}
                        ${excipient.cid_pubchem ? `<div class="meta-item"><strong>PubChem CID:</strong> ${excipient.cid_pubchem}</div>` : ''}
                    </div>
                </div>
                ${pubchemImage ? `
                    <div class="product-structure">
                        <img src="${pubchemImage}" alt="Structure chimique" onerror="this.parentElement.style.display='none'">
                        <div class="structure-label">Structure 2D</div>
                    </div>
                ` : ''}
            `;
            
            // Afficher le bouton retour
            document.getElementById('backBtn').style.display = 'inline-flex';
        }

        function displayConditionnements(conditionnements) {
            const container = document.getElementById('conditionnementsContent');

            if (!conditionnements || conditionnements.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <div>Aucun conditionnement disponible</div>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="conditions-table">
                    <thead>
                        <tr>
                            <th>R√©f√©rence</th>
                            <th>Conditionnement</th>
                            <th>Disponibilit√©</th>
                            <th>Prix</th>
                            <th>Fournisseur</th>
                            <th>Grade</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${conditionnements.map(c => `
                            <tr>
                                <td><strong>${c.reference || '-'}</strong></td>
                                <td>${c.conditionnement || '-'}</td>
                                <td>
                                    ${c.disponibilite === 'En stock' 
                                        ? '<span class="badge badge-success"><i class="fas fa-check-circle"></i> En stock</span>'
                                        : `<span class="badge badge-warning"><i class="fas fa-clock"></i> ${c.disponibilite}</span>`
                                    }
                                </td>
                                <td><span class="price">${c.prix_eur ? c.prix_eur.toFixed(2) + ' ‚Ç¨' : '-'}</span></td>
                                <td>${c.fournisseurs?.flag_emoji || ''} ${c.fournisseurs?.nom || '-'}</td>
                                <td>${c.grade || '-'}</td>
                                <td><button class="btn btn-primary btn-sm"><i class="fas fa-file-alt"></i> Devis</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <div class="info-note">
                    <i class="fas fa-info-circle"></i> <strong>Note:</strong> Prix indicatifs bas√©s sur analyse march√© janvier 2025.
                </div>
            `;

            container.innerHTML = tableHTML;
        }

        function displayMarche(marche, prixHistorique) {
            const container = document.getElementById('marcheContent');

            if (!marche) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-chart-line"></i>
                        <div>Donn√©es march√© non disponibles</div>
                    </div>
                `;
                return;
            }

            const variation = marche.variation_12mois_pct || 0;
            const trendClass = variation >= 0 ? 'trend-up' : 'trend-down';
            const trendIcon = variation >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';

            container.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Prix Moyen March√©</div>
                        <div class="stat-value">${marche.prix_moyen_eur_kg || '-'} ‚Ç¨/kg</div>
                        <div class="stat-trend ${trendClass}">
                            <i class="fas ${trendIcon}"></i> ${variation > 0 ? '+' : ''}${variation}% (12 mois)
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Production Mondiale</div>
                        <div class="stat-value">${marche.production_mondiale_tonnes ? (marche.production_mondiale_tonnes / 1000).toFixed(0) + 'k' : '-'}</div>
                        <div style="font-size: 0.9rem; color: #666; margin-top: 0.5rem;">tonnes/an</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Top Producteur</div>
                        <div class="stat-value">${marche.top_producteur_1_pays || '-'}</div>
                        <div style="font-size: 0.9rem; color: #666; margin-top: 0.5rem;">${marche.top_producteur_1_pct || '-'}% part march√©</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Application Principale</div>
                        <div class="stat-value">Pharma</div>
                        <div style="font-size: 0.9rem; color: #666; margin-top: 0.5rem;">${marche.application_pharma_pct || '-'}% usage total</div>
                    </div>
                </div>

                ${prixHistorique && prixHistorique.length > 0 ? `
                    <div class="chart-container">
                        <h3 class="chart-title">
                            <i class="fas fa-chart-line"></i> √âvolution Prix (12 derniers mois)
                        </h3>
                        <div class="chart-wrapper">
                            <canvas id="priceChart"></canvas>
                        </div>
                    </div>
                ` : ''}
            `;

            // Cr√©er le graphique si des donn√©es historiques existent
            if (prixHistorique && prixHistorique.length > 0) {
                createPriceChart(prixHistorique);
            }
        }

        function createPriceChart(prixHistorique) {
            const ctx = document.getElementById('priceChart');
            if (!ctx) return;

            // Pr√©parer les donn√©es
            const labels = prixHistorique.map(p => {
                const date = new Date(p.mois);
                return date.toLocaleDateString('fr-FR', { month: 'short', year: '2-digit' });
            });

            const prices = prixHistorique.map(p => p.prix_eur_kg);

            // Cr√©er le graphique
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Prix (‚Ç¨/kg)',
                        data: prices,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#667eea',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return 'Prix: ' + context.parsed.y.toFixed(2) + ' ‚Ç¨/kg';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(2) + ' ‚Ç¨';
                                },
                                color: '#666'
                            },
                            grid: {
                                color: '#e0e0e0',
                                drawBorder: false
                            }
                        },
                        x: {
                            ticks: {
                                color: '#666'
                            },
                            grid: {
                                display: false,
                                drawBorder: false
                            }
                        }
                    }
                }
            });
        }

        function displayFournisseurs(fournisseurs) {
            const container = document.getElementById('fournisseursContent');

            if (!fournisseurs || fournisseurs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-industry"></i>
                        <div>Aucun fournisseur r√©f√©renc√©</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="suppliers-grid">
                    ${fournisseurs.map(f => `
                        <div class="supplier-card">
                            <div class="supplier-header">
                                <div class="supplier-flag">${f.flag_emoji || 'üè≠'}</div>
                                <div>
                                    <div class="supplier-name">${f.nom}</div>
                                    <div style="font-size: 0.9rem; color: #666;">${f.pays || ''}</div>
                                </div>
                            </div>
                            ${f.certifications && f.certifications.length > 0 ? `
                                <div class="certifications">
                                    ${f.certifications.map(cert => `
                                        <span class="cert-badge"><i class="fas fa-check"></i> ${cert}</span>
                                    `).join('')}
                                </div>
                            ` : ''}
                            <div class="supplier-specs">
                                ${f.specialite ? `<div class="spec-item"><div class="spec-label">Sp√©cialit√©:</div><div class="spec-value">${f.specialite}</div></div>` : ''}
                                ${f.moq_standard ? `<div class="spec-item"><div class="spec-label">MOQ:</div><div class="spec-value">${f.moq_standard}</div></div>` : ''}
                                ${f.delai_standard ? `<div class="spec-item"><div class="spec-label">D√©lai:</div><div class="spec-value">${f.delai_standard}</div></div>` : ''}
                            </div>
                            <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                                <button class="btn btn-primary" style="flex: 1;"><i class="fas fa-file-alt"></i> Demander devis</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function displayAlertes(alertes) {
            const container = document.getElementById('alertesContent');

            if (!alertes || alertes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bell"></i>
                        <div>Aucune alerte r√©glementaire r√©cente</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="alert-timeline">
                    ${alertes.map(a => {
                        const date = new Date(a.date_alerte);
                        const day = date.getDate();
                        const month = date.toLocaleDateString('fr-FR', { month: 'short' });
                        const year = date.getFullYear();

                        return `
                            <div class="alert-item">
                                <div class="alert-date">
                                    <div style="font-size: 1.5rem;">${day}</div>
                                    <div style="font-size: 0.85rem;">${month} ${year}</div>
                                </div>
                                <div class="alert-content">
                                    <span class="alert-source">${a.source_emoji || ''} ${a.source}</span>
                                    <div class="alert-title">${a.titre}</div>
                                    <div class="alert-description">${a.description || ''}</div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }
    </script>
</body>
</html>
