<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Fournisseurs - ChemistrySpot</title>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 5px;
        }
        
        select, input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .status.loading {
            background: #f39c12;
            color: white;
        }
        
        .status.success {
            background: #27ae60;
            color: white;
        }
        
        .status.error {
            background: #e74c3c;
            color: white;
        }
        
        .suppliers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .supplier-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .supplier-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .supplier-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .supplier-country {
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .supplier-specialty {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .supplier-certifications {
            background: #e8f5e8;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #27ae60;
            font-weight: bold;
        }
        
        .supplier-contact {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .supplier-contact:hover {
            text-decoration: underline;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè≠ Nos Fournisseurs Certifi√©s</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalSuppliers">-</div>
                <div class="stat-label">Fournisseurs</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCountries">-</div>
                <div class="stat-label">Pays</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="certifiedSuppliers">-</div>
                <div class="stat-label">Certifi√©s</div>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label>Filtrer par pays :</label>
                <select id="countryFilter">
                    <option value="">Tous les pays</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Rechercher :</label>
                <input type="text" id="searchInput" placeholder="Nom, sp√©cialit√©...">
            </div>
            
            <div class="filter-group">
                <label>&nbsp;</label>
                <button class="btn" onclick="refreshSuppliers()">üîÑ Actualiser</button>
            </div>
        </div>
        
        <div id="status" class="status loading">üîÑ Chargement des fournisseurs...</div>
        
        <div id="suppliersContainer" class="suppliers-grid"></div>
    </div>

    <script>
        // Configuration Supabase - TES VRAIES CL√âS
        const SUPABASE_URL = 'https://jkaffpgqbyhuihvyvtld.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprYWZmcGdxYnlodWlodnl2dGxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2NTgzOTQsImV4cCI6MjA2NzIzNDM5NH0.OIjoz6uoPV25Nraral4YN_gz7q6COBW3dAVIYhBy1pI';

        // Variables globales
        let supabase;
        let allSuppliers = [];
        let filteredSuppliers = [];

        // Initialisation
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Cr√©er le client Supabase
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('‚úÖ Client Supabase initialis√©');
                
                // Charger les fournisseurs
                await loadSuppliers();
                
            } catch (error) {
                console.error('‚ùå Erreur d\'initialisation:', error);
                showError('Erreur de connexion √† la base de donn√©es');
            }
        });

        // Charger les fournisseurs depuis Supabase
        async function loadSuppliers() {
            try {
                showStatus('üîÑ Chargement des fournisseurs...', 'loading');
                
                const { data: suppliers, error } = await supabase
                    .from('suppliers')
                    .select('*')
                    .order('name', { ascending: true });

                if (error) {
                    throw error;
                }

                allSuppliers = suppliers || [];
                filteredSuppliers = [...allSuppliers];
                
                console.log('‚úÖ Fournisseurs charg√©s:', allSuppliers.length);
                
                // Mettre √† jour l'interface
                updateStats();
                populateFilters();
                displaySuppliers();
                
                showStatus(`‚úÖ ${allSuppliers.length} fournisseurs charg√©s avec succ√®s`, 'success');
                
            } catch (error) {
                console.error('‚ùå Erreur lors du chargement:', error);
                showError(`Erreur: ${error.message}`);
            }
        }

        // Afficher les fournisseurs
        function displaySuppliers() {
            const container = document.getElementById('suppliersContainer');
            
            if (filteredSuppliers.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #7f8c8d; font-size: 1.2em;">Aucun fournisseur trouv√©</div>';
                return;
            }
            
            container.innerHTML = filteredSuppliers.map(supplier => `
                <div class="supplier-card">
                    <div class="supplier-name">üè≠ ${supplier.name || 'Nom non disponible'}</div>
                    <div class="supplier-country">${supplier.country || 'Pays non sp√©cifi√©'}</div>
                    <div class="supplier-specialty">${supplier.speciality || 'Sp√©cialit√© non renseign√©e'}</div>
                    <div class="supplier-certifications">
                        üìú ${supplier.certifications || 'Certifications non renseign√©es'}
                    </div>
                    <p style="color: #7f8c8d; margin: 10px 0;">
                        ${supplier.notes || 'Aucune description disponible'}
                    </p>
                    <div style="margin-top: 15px;">
                        ${supplier.contact_email ? `<a href="mailto:${supplier.contact_email}" class="supplier-contact">üìß Contacter</a>` : ''}
                        ${supplier.website ? `<a href="${supplier.website}" target="_blank" class="supplier-contact" style="margin-left: 10px;">üåê Site web</a>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Mettre √† jour les statistiques
        function updateStats() {
            const totalSuppliers = allSuppliers.length;
            const countries = [...new Set(allSuppliers.map(s => s.country).filter(c => c))];
            const certified = allSuppliers.filter(s => s.certifications && s.certifications.toLowerCase().includes('iso')).length;
            
            document.getElementById('totalSuppliers').textContent = totalSuppliers;
            document.getElementById('totalCountries').textContent = countries.length;
            document.getElementById('certifiedSuppliers').textContent = certified;
        }

        // Remplir les filtres
        function populateFilters() {
            const countryFilter = document.getElementById('countryFilter');
            const countries = [...new Set(allSuppliers.map(s => s.country).filter(c => c))].sort();
            
            countryFilter.innerHTML = '<option value="">Tous les pays</option>' + 
                countries.map(country => `<option value="${country}">${country}</option>`).join('');
            
            // Ajouter les event listeners
            countryFilter.addEventListener('change', filterSuppliers);
            document.getElementById('searchInput').addEventListener('input', filterSuppliers);
        }

        // Filtrer les fournisseurs
        function filterSuppliers() {
            const countryFilter = document.getElementById('countryFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredSuppliers = allSuppliers.filter(supplier => {
                const matchesCountry = !countryFilter || supplier.country === countryFilter;
                const matchesSearch = !searchTerm || 
                    (supplier.name && supplier.name.toLowerCase().includes(searchTerm)) ||
                    (supplier.speciality && supplier.speciality.toLowerCase().includes(searchTerm)) ||
                    (supplier.notes && supplier.notes.toLowerCase().includes(searchTerm));
                
                return matchesCountry && matchesSearch;
            });
            
            displaySuppliers();
        }

        // Actualiser les donn√©es
        async function refreshSuppliers() {
            await loadSuppliers();
        }

        // Afficher le statut
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Afficher une erreur
        function showError(message) {
            showStatus(`‚ùå ${message}`, 'error');
        }
    </script>
</body>
</html>
